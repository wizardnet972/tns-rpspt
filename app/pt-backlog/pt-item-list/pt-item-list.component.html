<ListView [items]="ptItems" class="items-list" (itemTap)="listItemTap($event)">
    <template let-item="item" let-i="index">
        <grid-layout rows="60" columns="10,50,*,100">
            
            <stack-layout col="0">
                <Label [class]="getIndicatorClass(item)"></Label>
            </stack-layout>

            <grid-layout col="1" class="li-avatar">
                <Image *ngIf="item.assignee" [src]="item.assignee.avatar" stretch="aspectFit"></Image>
            </grid-layout>

            <stack-layout col="2">
                <Label class="li-title" [text]="item.title"></Label>
                <Label class="li-estimate" [text]="'estimate:' + item.estimate"></Label>
            </stack-layout>

            <stack-layout col="3">
                <Label [text]="item.dateCreated | date"></Label>
            </stack-layout>
        </grid-layout>
    </template>
</ListView>
